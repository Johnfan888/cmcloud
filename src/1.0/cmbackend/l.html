<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联动测试</title>

</head>
<body>
    <div>广告内容</div>
    <div id="siteTable"></div>
    <div>广告内容</div>
    <script>
    var website = [
        {"site":"逐浪小说","url":"http://www.zhulang.com"},
        {"site":"1小说","url":"http://www.qidian.com"},
        {"site":"2小说","url":"http://www.qidian.com"},
        {"site":"3起点小说","url":"http://www.qidian.com"},
        {"site":"4起点小说","url":"http://www.qidian.com"},
        {"site":"5起点小说","url":"http://www.qidian.com"},
        {"site":"6起点小说","url":"http://www.qidian.com"},
        {"site":"7起点小说","url":"http://www.qidian.com"},
        {"site":"8起点小说","url":"http://www.qidian.com"}
    ];
    var col = 5;//表格列数
    var td = website.length%col==0?website.length:Math.ceil(website.length/col)*col;
    var _i = 0;
    var html ="<table><tr>";
    for(var i=0;i<td;i++){
        if(website[i]){
            html += '<td><a href="'+website[i].url+'">'+website[i].site+'</a></td>';
        }else{
            html += '<td></td>';
        }
        if((i+1)%col==0 && i>0){
            html+="</tr><tr>";
        }
    }
    html +="</tr></table>"
    document.getElementById('siteTable').innerHTML = html;
    </script>
</body>
</html>
