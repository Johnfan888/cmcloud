<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href= "{% static 'css/homepage_style.css' %}" />
        <script>
function btn(n)//每个按钮一个点击事件
{
	var a_num=document.getElementById("globllink").getElementsByTagName("a");//获取到按钮
	for(i=0;i<a_num.length;i++)//遍历
	{
		a_num[i].className=i==n?"select":"notselect";//将选中的按钮设置一个class为select即class=“select”，然后css就可以设置

 	}
}
</script>

    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<div id="homepage_top">
    Overview
</div>
    <br/>
    <div id="globllink">
        <ul>
            <li><a href="http://127.0.0.1:8000/main/view_hostgroups/" target="view" onclick="btn(0)">Hostgroups</a> </li>
            <li><a href="http://127.0.0.1:8000/main/view_templates/" target="view" onclick="btn(1)">Templates</a> </li>
            <li><a href="http://127.0.0.1:8000/main/view_host/" target="view" onclick="btn(2)">hosts</a> </li>
            <li><a href="http://127.0.0.1:8000/main/view_action/" target="view" onclick="btn(3)">actions</a> </li>

        </ul>
    </div>
    <iframe width="100%" height="80%" frameborder="0" allowtransparency="true"  name="view">
{#嵌套#}
    </iframe>

</body>
</html>
